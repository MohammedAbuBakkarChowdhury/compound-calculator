<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compound Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Compound Interest Calculator</h2>
    <label for="principal">Principal Amount ($)</label>
    <input type="number" id="principal" placeholder="e.g. 1000" />

    <label for="rate">Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="e.g. 5" />

    <label for="times">Times Compounded Per Year</label>
    <input type="number" id="times" placeholder="e.g. 4" />

    <label for="years">Number of Years</label>
    <input type="number" id="years" placeholder="e.g. 10" />

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const P = parseFloat(document.getElementById('principal').value);
      const r = parseFloat(document.getElementById('rate').value) / 100;
      const n = parseInt(document.getElementById('times').value);
      const t = parseFloat(document.getElementById('years').value);

      if (isNaN(P) || isNaN(r) || isNaN(n) || isNaN(t)) {
        document.getElementById('result').textContent = 'Please fill in all fields correctly.';
        return;
      }

      const A = P * Math.pow(1 + r / n, n * t);
      document.getElementById('result').textContent = `Future Value: $${A.toFixed(2)}`;
    }
  </script>
</body>
</html>
